<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="logininputs">
        <label for="username">Username: </label><input id="username_input" name="username" type="text">
        <label for="password">Password: </label><input id="password_input" name="password" type="password">
        <button id="submitBTN">Submit</button>
        <div class="alert disnone">Email ou MDP incorrect</div>
    </div>
    <button id="logout" class="disnone">Log Out</button>

    <div id="content" class="disnone">
        <div id="name"> </div>
        <div id="lvl"> Lvl : </div>
        <div id="div01xp">Xp : </div>
        <div id="ratio">Ratio : </div>
        <div id="auditDown"></div>
        <div id="auditUp"></div>
        <div id="finished">Projects completed :</div>
        <div id="working">Currently working on : </div> 
        
        <svg id="svgWindow" style="overflow: visible;" width="60%" height="60%" viewBox="0 0 400 400" class="mv6-01 pb7-01">
            <circle fill="none" stroke="rgb(170, 170, 170)" stroke-width="0.75" cx="200" cy="200" r="200"></circle>
        </svg>
    </div>

    
   
</body>
<script type="module" src="/scripts/login.js"></script>
</html>
